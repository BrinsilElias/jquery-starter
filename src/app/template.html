<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <title>jQuery Starter</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <div class="icon-container">
        <a href="https://rsbuild.dev/" target="_blank">
          <img
            class="logo logo-rsbuild"
            src="../assets/icons/rsbuild-logo.svg"
            alt="rsbuild logo"
            style="--_filter-clr: #ffdc7f; --_scale: 8"
          />
        </a>
        <a href="https://jquery.com/" target="_blank">
          <img
            class="logo logo-jquery"
            src="../assets/icons/jquery-dark.svg"
            alt="jquery logo"
            style="--_filter-clr: #227b94; --_scale: 8"
          />
        </a>
      </div>
      <div class="text-container flow">
        <h1>RsBuild + jQuery</h1>
        <p>Click on the logo's to learn more</p>
        <button class="btn btn-counter" type="button">
          Count <span class="count">0</span>
        </button>
      </div>
      <div>
        <figure class="terminal">
          <figcaption class="terminal-header">
            <span class="title"></span>
            <span class="sr-only">Terminal window</span>
          </figcaption>
          <pre>
<code><div class="tr-line"><span style="--_fclr:#7d8888;"># Make all the changes in src/</span></div><div class="tr-line"><span style="--_fclr:#80a5f4;">pnpm</span><span> </span><span style="--_fclr:#e8bd82;">run</span><span> </span><span style="--_fclr:#e8bd82;">dev</span>    <span style="--_fclr:#7d8888;"># Spin up a dev server</span>
</div><div class="tr-line"><span style="--_fclr:#80a5f4;">pnpm</span><span> </span><span  style="--_fclr:#e8bd82;">run</span><span> </span><span  style="--_fclr:#e8bd82;">build</span>  <span  style="--_fclr:#7d8888;"># Builds static JS and CSS</span>
</div></code></pre>
        </figure>
      </div>
    </main>
  </body>
</html>
