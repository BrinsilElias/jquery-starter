<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Starter Template</title>
</head>
<body>
    <!-- Make all the changes here -->
    <main>
        <div class="icon-container">
            <picture>
                <source srcset="../../assets/icons/jquery-light.svg" media="(prefers-color-scheme: light)">
                <img src="../../assets/icons/jquery-dark.svg" alt="" style="--_scale: 9">
            </picture>
            <img src="../../assets/icons/sass.svg" alt="" style="--_scale: 7">
        </div>
        <div class="text-container flow">
            <p>Skip the boilerplate, build awesome single page applications faster with this magic duo: jQuery & Sass.
            </p>
            <img class="emoji" src="../../assets/images/rocket.webp" alt="" style="--_scale: 6">
            <a href="https://github.com/BrinsilElias/starter-template" target="_blank">Check out the repo</a>
        </div>
        <div>
            <figure>
                <figcaption>
                    <span></span>
                    <span>Terminal window</span>
                </figcaption>
                <pre>
<code><div><span># Make all the changes in src/</span></div><div><span>npm</span><span> </span><span>run</span><span> </span><span>dev</span>     <span># Spin up a dev server</span>
</div><div><span>npm</span><span> </span><span>run</span><span> </span><span>build</span>   <span># Builds static JS and SCSS</span>
</div></code>
                </pre>
            </figure>
        </div>
    </main>
</body>
</html>
