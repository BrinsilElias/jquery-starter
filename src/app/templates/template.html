<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Starter Template</title>
</head>
<body>
    <!-- Make all the changes here -->
    <nav>
        <button class="theme-toggle" id="theme-toggle" type="button" title="Toggles light & dark" aria-label="auto" aria-live="polite">
            <svg class="sun-and-moon" aria-hidden="true" width="20" height="20" viewBox="0 0 20 20">
                <mask class="moon" id="moon-mask">
                    <rect x="0" y="0" width="100%" height="100%" fill="white" />
                    <circle cx="20" cy="8.33" r="4.17" fill="black" />
                </mask>
                <circle class="sun" cx="10" cy="10" r="4.17" mask="url(#moon-mask)" fill="currentColor" />
                <g class="sun-beams" stroke="currentColor">
                    <line x1="10" y1="0.83" x2="10" y2="1.67" />
                    <line x1="10" y1="18.33" x2="10" y2="19.17" />
                    <line x1="2.78" y1="2.78" x2="3.89" y2="3.89" />
                    <line x1="16.11" y1="16.11" x2="17.22" y2="17.22" />
                    <line x1="0.83" y1="10" x2="1.67" y2="10" />
                    <line x1="18.33" y1="10" x2="19.17" y2="10" />
                    <line x1="2.78" y1="17.22" x2="3.89" y2="16.11" />
                    <line x1="16.11" y1="3.89" x2="17.22" y2="2.78" />
                </g>
            </svg>
          </button>
    </nav>
    <main>
        <div class="icon-container">
            <picture>
                <source srcset="../../assets/icons/jquery-light.svg" media="(prefers-color-scheme: light)">
                <img src="../../assets/icons/jquery-dark.svg" alt="" style="--_scale: 9">
            </picture>
            <img src="../../assets/icons/sass.svg" alt="" style="--_scale: 7">
        </div>
        <div class="text-container flow">
            <p>Skip the boilerplate, build awesome single page applications faster with this magic duo: jQuery & Sass.
            </p>
            <img class="emoji" src="../../assets/images/rocket.webp" alt="" style="--_scale: 6">
            <a href="https://github.com/BrinsilElias/starter-template" target="_blank">Check out the repo</a>
        </div>
        <div>
            <figure class="terminal">
                <figcaption class="terminal-header">
                    <span class="title"></span>
                    <span class="sr-only">Terminal window</span>
                </figcaption>
                <pre>
<code><div class="tr-line"><span style="--_fclr:#7d8888;"># Make all the changes in src/</span></div><div class="tr-line"><span style="--_fclr:#80a5f4;">npm</span><span> </span><span style="--_fclr:#e8bd82;">run</span><span> </span><span style="--_fclr:#e8bd82;">start</span>   <span style="--_fclr:#7d8888;"># Spin up a dev server</span>
</div><div class="tr-line"><span style="--_fclr:#80a5f4;">npm</span><span> </span><span  style="--_fclr:#e8bd82;">run</span><span> </span><span  style="--_fclr:#e8bd82;">build</span>   <span  style="--_fclr:#7d8888;"># Builds static JS and SCSS</span>
</div></code></pre>
            </figure>
        </div>
    </main>
</body>
</html>
