<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Starter Template</title>
</head>
<body>
    <!-- Make all the changes here -->
    <main>
        <div class="icon-container">
            <picture>
                <source srcset="../../assets/icons/jquery-light.svg" media="(prefers-color-scheme: light)">
                <img src="../../assets/icons/jquery-dark.svg" alt="" style="--_scale: 9">
            </picture>
            <img src="../../assets/icons/sass.svg" alt="" style="--_scale: 7">
        </div>
        <div class="text-container flow">
            <p>Skip the boilerplate, build awesome single page applications faster with this magic duo: jQuery & Sass.
            </p>
            <img class="emoji" src="../../assets/images/rocket.webp" alt="" style="--_scale: 6">
            <a href="https://github.com/BrinsilElias/starter-template" target="_blank">Check out the repo</a>
        </div>
        <div>
            <figure class="terminal">
                <figcaption class="terminal-header">
                    <span class="title"></span>
                    <span class="sr-only">Terminal window</span>
                </figcaption>
                <pre>
<code><div class="tr-line"><span style="--_fclr:#919F9F;"># Make all the changes in src/</span></div><div class="tr-line"><span style="--_fclr:#82AAFF;">npm</span><span> </span><span style="--_fclr:#ECC48D;">run</span><span> </span><span style="--_fclr:#ECC48D;">start</span>   <span style="--_fclr:#919F9F;"># Spin up a dev server</span>
</div><div class="tr-line"><span style="--_fclr:#82AAFF;">npm</span><span> </span><span  style="--_fclr:#ECC48D;">run</span><span> </span><span  style="--_fclr:#ECC48D;">build</span>   <span  style="--_fclr:#919F9F;"># Builds static JS and SCSS</span>
</div></code></pre>
            </figure>
        </div>
    </main>
</body>
</html>
